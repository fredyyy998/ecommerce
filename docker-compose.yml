version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data


  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    networks:
      - kafka-net

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "account:1:1,inventory:1:1,shopping-cart:1:1,"
    depends_on:
      - zookeeper
    networks:
      - kafka-net


  web_inventory_service:
    build: ./src/Services/Inventory
    depends_on:
      - db
      - kafka
    ports:
      - "8080:80"

networks:
  kafka-net:
    driver: bridge

volumes:
  db-data:
    driver: local